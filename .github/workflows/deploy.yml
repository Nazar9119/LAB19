name: Deploy to Production

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci  # Более надежно чем npm install

    - name: Run tests
      run: npm run test

    - name: Run linting
      run: npm run lint

  build-and-deploy:
    runs-on: ubuntu-latest
    needs: test  # Зависит от успешного выполнения тестов

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build application
      run: npm run build

    - name: Build Docker image
      run: docker build -t my-nest-app:${{ github.sha }} .

    - name: Log into Docker Hub (optional)
      if: github.event_name == 'push'  # Только при пуше в main
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Push Docker image (optional)
      if: github.event_name == 'push'
      run: docker push my-nest-app:${{ github.sha }}